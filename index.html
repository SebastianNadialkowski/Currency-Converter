<html lang="PL">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURRENCY CONVERTER</title>
    <link rel="icon" href="img/exchange.png">
    <meta property="og:image" content="img/currency.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Ms+Madi&display=swap" rel="stylesheet">
</head>
<body class="body">
    <header class="header">
      currency converter
      </header>
      <form class="js-form">
        <label class="form__label">
          polish zloty (pln):
          <input class="form__field js-amount" type="number" min="0.01" step="0.01" required placeholder="*required field*">
        </label>
        <p></p>
        <label class="form__label">
          select currency:
        </label>
        <select class="form__field js-currency">
          <option value="EUR">european euro (eur)</option>
          <option value="USD">american dollar (usd)</option>
          <option value="GBP">brittish pound (gbp)</option>
          <option value="CHF">swiss frank (chf)</option>
          <option value="JPY">japanese yen (jpy)</option>
        </select>
        </label>
        <p><button class="form__button">
            calculate
          </button>
        <p class="js-result">...............................................
        <p class="form_info">exchange rate of the day 15.12.2022r
      </form>
      <footer class="footer">created by SirSkuty</footer>
</body>
